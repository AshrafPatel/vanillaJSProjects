<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simon Game</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css"  href="simon.css"/>
</head>
<body>
	<h1>Press a key to start</h1>
	<div class="game-container">
		<div class="top-row">
			<div id="red" class="buttons"></div>
			<div id="yellow" class="buttons"></div>
		</div>
		<div class="bottom-row">
			<div id="green" class="buttons"></div>
			<div id="blue" class="buttons"></div>
		</div>
	</div>
	<footer>
		<p>&copy; Ashraf Patel <span id="year">2019</span></p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
	crossorigin="anonymous"></script>
	<script src="./simon.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
