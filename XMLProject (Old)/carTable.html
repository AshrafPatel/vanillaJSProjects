<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Amaranth:400i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/mystyle.css">
        <script src="javascript/myscripts.js" type="text/javascript"></script>
    </head>
<body>
    <img src="image/car.jpg" id="imageCar">
    <form class="searchForm">
        <input type="text" id="newSearch" onkeyup="javascript:searchMe();" placeholder="Search for...">
    </form>
    <p></p>
    <form class="addForm">
        <label>Make</label>
        <input type="text" id="newMake">
        <label>Model</label>
        <input type="text" id="newModel">
        <label>Year</label>
        <input type="text" id="newYear">
        <label>Km/h</label>
        <input type="text" id="newKmH">
        <label>Price</label>
        <input type="text" id="newPrice">
        <input type="button" onclick="javascript:addMe()" value="Add" class="buttons">
    </form>
    <p></p>
</body>
